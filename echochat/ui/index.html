<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoChat</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1>EchoChat</h1>
          <p>Upload a chat export and get fast, style-matched replies. No training required.</p>
        </div>
        <div class="badge">Local • Private • Fast</div>
      </header>

      <section class="panel upload">
        <div class="panel-head">
          <h2>1. Upload chat</h2>
          <p>Works with WhatsApp .txt exports. Processing builds memories for fast RAG.</p>
        </div>
        <form id="upload-form" class="upload-form">
          <label class="file">
            <input id="chat-file" type="file" accept=".txt" />
            <span>Choose chat.txt</span>
          </label>
          <button id="upload-btn" type="submit">Process chat</button>
          <div id="upload-status" class="status">Waiting for upload</div>
        </form>
        <div class="upload-meta">
          <div>
            <span class="label">Session</span>
            <span id="session-id">—</span>
          </div>
          <div>
            <span class="label">Messages</span>
            <span id="message-count">—</span>
          </div>
        </div>
      </section>

      <section class="panel chat-panel">
        <div class="chat-head">
          <div class="selector">
            <span class="label">Echo person</span>
            <select id="person-select" disabled></select>
          </div>
          <label class="toggle">
            <input id="memories" type="checkbox" checked />
            <span>Use memories</span>
          </label>
        </div>

        <main id="chat" class="chat"></main>

        <form id="composer" class="composer">
          <input
            id="message"
            type="text"
            placeholder="Type a message..."
            autocomplete="off"
            disabled
          />
          <button type="submit" disabled>Send</button>
        </form>
      </section>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
